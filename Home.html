<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Clock Using Vanilla-Javascript,HTML5 And CSS3">
    <meta name="keywords" content="Digital,Watch,Clock,Vanilla-Javascript,HTML5,CSS3">
    <meta name="Author" content="Anmol-Gupta">
    <!-- Linking tags -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Clock.css">
    <link rel="stylesheet" href="./Home.css">
    <title>Digital-Clock</title>
</head>
<body>
    <div class="clock">
        <h2>Your Time Is Here</h2>
        <div class="time">
            <div class="hour">
                <span>HOUR</span>
                <span id="hr">00</span>
            </div>
            <div class="minute">
                <span>MINUTES</span>
                <span id="min">00</span>
            </div>
            <div class="second">
                <span>SECONDS</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
    <script src="./Home.js"></script>
</body>
</html>
